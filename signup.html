<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div>
        <nav class="navbar px-5 fixed-top d-flex justify-content-between overflow-hidden">
        <a class="text-white text-decoration-none" href="index.html">Personal Blog App</a>
        <a class="text-white text-decoration-none" href="login.html">Login</a>
        </nav>
    </div>
    <h1 class="shadow px-5 my-5 bg-body-tertiary">Sign up</h1>
    <div class="formDiv">
    <form class="shadow p-4 mt-5 bg-body-tertiary rounded">
        <input type="name" class="form-control mb-3" minlength="3" maxlength="20" placeholder="Enter First Name" required>
        <input type="name" class="form-control mb-3" minlength="3" maxlength="20" placeholder="Enter Last Name" required>
        <input type="email" class="form-control mb-3" placeholder="Enter your email" required>
        <input type="password" class="form-control mb-3" minlength="8" placeholder="New Password" required>
        <input type="password" class="form-control mb-3" minlength="8" placeholder="Confirm Password" required>
        <input type="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary mb-3">Signup</button>
        <p>If you already have an account so click here. <a href="login.html">Login</a></p>
    </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
